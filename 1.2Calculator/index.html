<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body id="all">
    <div class="all_content">

        <div class="all1">
    
            <div class="enter">
            
                <input id="inp1" type="text" placeholder="Enter First Number">
                <input id="inp2" type="text" placeholder="Enter Second Number">
                
            </div>
            <div class="btns_all">

                <div class="btns">
            
                    <button onclick="Plus()">+</button>
                    <button onclick="Minus()">-</button>
                    <button onclick="Multiplication()">x</button>
                    <button onclick="Per()">/</button>
                </div>
            
                <h1 style="color: white;" id="result"></h1>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
